<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>天氣搜尋小工具</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Search for City</h1>
   
    <input type="text" id="searchInput" placeholder="CityName..." />
    <ul id="suggestionList" class=""></ul>
    <button id="unitToggle">顯示 °C</button>
    <button id="restoreBtn">還原所有搜尋過的城市</button>
    <button id="revertBtn">還原上次的城市</button>

    <div id="weatherContainer"></div>
  </div>
  <script src="main.js" type="module"></script>
  <script src="js/swtchTemp.js" type="module"></script>
</body>

</html>
